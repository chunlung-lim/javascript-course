<!DOCTYPE html>
<html>

<header>
    <title>Variables</title>
    <body>
        <script>
            let variable1 = 3;
            console.log(variable1);

            let calculation = 2 + 2;
            console.log(calculation);
            console.log(calculation + 2);

            let result = calculation + 2;
            console.log(result);

            let message = 'hello';
            console.log(message);

            const variable2 = 3;
            // variable2 = 7;
            console.log(`variable2 = ${variable2}`);

            // create a variable we can use var or let. But var has an issue in new JavaScript. 
            var variable4 = 4;
            console.log(`variable4 = ${variable4}`);
            console.log(`typeof(variable4) = ${typeof (variable4)}`);

        </script>
    </body>
</header>

</html>
